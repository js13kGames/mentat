<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mentat</title>
  <link type="text/css" rel="stylesheet" href="css/screen.css" />
</head>
<body>
  <h1>Mentat</h1>
  <p id="player1">
    <span class="human-icon"><span class="cyan"></span><span class="cyan"></span></span>
    <span id="player1score" class="score">0</span>
  </p>
  <p id="player2">
    <span class="computer-icon"><span class="yellow"></span><span class="yellow"></span></span>
    <span id="player2score" class="score">0</span>
  </p>
  <ul id="player2pieces">
    <li class="yellow">0</li>
    <li class="yellow">0</li>
    <li class="yellow">0</li>
    <li class="yellow">0</li>
    <li class="yellow">0</li>
    <li class="yellow">0</li>
    <li class="yellow">0</li>
    <li class="yellow">0</li>
  </ul>
  <table>
    <tr>
      <td class="r1 c1 d1" data-value=""></td>
      <td class="r1 c2" data-value=""></td>
      <td class="r1 c3" data-value=""></td>
      <td class="r1 c4 d2" data-value=""></td>
    </tr>
    <tr>
      <td class="r2 c1" data-value=""></td>
      <td class="r2 c2 d1" data-value=""></td>
      <td class="r2 c3 d2" data-value=""></td>
      <td class="r2 c4" data-value=""></td>
    </tr>
    <tr>
      <td class="r3 c1" data-value=""></td>
      <td class="r3 c2 d2" data-value=""></td>
      <td class="r3 c3 d1" data-value=""></td>
      <td class="r3 c4" data-value=""></td>
    </tr>
    <tr>
      <td class="r4 c1 d2" data-value=""></td>
      <td class="r4 c2" data-value=""></td>
      <td class="r4 c3" data-value=""></td>
      <td class="r4 c4 d1" data-value=""></td>
    </tr>
  </table>
  <ul id="player1pieces">
    <li class="cyan">0</li>
    <li class="cyan">0</li>
    <li class="cyan">0</li>
    <li class="cyan">0</li>
    <li class="cyan">0</li>
    <li class="cyan">0</li>
    <li class="cyan">0</li>
    <li class="cyan">0</li>
  </ul>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/dnd.js"></script>
  <script type="text/javascript" src="js/mentat.js"></script>
</body>
</html>
